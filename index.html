<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Scheme Generator</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:wght@700&family=Source+Sans+3:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="select-container">
        <input type="color" id="color-picker" />
        <select name="schemes" id="scheme">
          <option value="monochrome">Monochrome</option>
          <option value="monochrome-dark">Monochrome-dark</option>
          <option value="monochrome-light">Monochrome-light</option>
          <option value="analogic">Analogic</option>
          <option value="complement">Complement</option>
          <option value="analogic-complement">Analogic-complement</option>
          <option value="triad">Triad</option>
        </select>
        <button id="color-btn" class="color-btn">Get color scheme</button>
      </div>
      <div class="colors-container" id="colors-container">
        <!-- <div>
                <div style="background-color: #439111" class="color-div">hhhh</div>
                <p>#439111</p>
            </div> -->
      </div>
    </main>

    <script src="index.js" type="module"></script>
  </body>
</html>
